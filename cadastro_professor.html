<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIBRAS • Cadastro Professor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-header">
      <h1><i class="fas fa-chalkboard-teacher"></i> Cadastro de Professor</h1>
      <p>Preencha seus dados para oferecer aulas</p>
    </div>

    <form id="professorForm">
      <fieldset>
        <legend><i class="fas fa-id-card"></i> Dados Pessoais</legend>
        <div class="form-group">
          <label for="nome">Nome Completo*</label>
          <input type="text" id="nome" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone*</label>
          <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail*</label>
          <input type="email" id="email" required>
        </div>
      </fieldset>

      <!-- Seção 2: Detalhes do Anúncio -->
      <fieldset>
        <legend><i class="fas fa-bullhorn"></i> Sobre suas Aulas</legend>
        <div class="form-group">
          <label for="titulo">Título do Anúncio*</label>
          <input type="text" id="titulo" placeholder="Ex: Aulas de LIBRAS com Professora Certificada" required>
        </div>

        <div class="form-group">
          <label for="nivel">Nível que Ensina*</label>
          <select id="nivel" required>
            <option value="">Selecione</option>
            <option value="Basico">Básico</option>
            <option value="Intermediario">Intermediário</option>
            <option value="Avançado">Avançado</option>
          </select>
        </div>

        <div class="form-group">
          <label>Método de Ensino*</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="metodo" value="online" checked>
              <i class="fas fa-video" ></i> Aulas Online ao Vivo
            </label>
            <label>
              <input type="radio" name="metodo" value="gravados">
              <i class="fas fa-film" ></i> Vídeos Gravados
            </label>
          </div>
        </div>
      </fieldset>

      <!-- Seção 3: Disponibilidade -->
      <fieldset>
        <legend><i class="fas fa-calendar-alt"></i> Disponibilidade</legend>
        <div class="form-group">
          <label>Dias da Semana*</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="dias" value="seg"> Segunda</label>
            <label><input type="checkbox" name="dias" value="ter"> Terça</label>
            <label><input type="checkbox" name="dias" value="qua"> Quarta</label>
            <label><input type="checkbox" name="dias" value="qui"> Quinta</label>
            <label><input type="checkbox" name="dias" value="sex"> Sexta</label>
            <label><input type="checkbox" name="dias" value="sab"> Sábado</label>
            <label><input type="checkbox" name="dias" value="dom"> Domingo</label>
          </div>
        </div>

        <div class="form-group">
          <label for="horarios">Horários Disponíveis*</label>
          <textarea id="horarios" placeholder="Ex: Manhã (8h-12h), Tarde (14h-18h)" required></textarea>
        </div>
      </fieldset>

      <!-- Seção 4: Foto -->
      <fieldset>
        <legend><i class="fas fa-camera"></i> Foto do Perfil</legend>
        <div class="form-group">
          <label for="foto">Envie uma foto profissional*</label>
          <input type="file" id="foto" accept="image/*" required>
        </div>
      </fieldset>

      <a href="professores.html" class="btn-publicar">Publicar Perfil</a>
    </form>
  </div>
</body>
</html>
