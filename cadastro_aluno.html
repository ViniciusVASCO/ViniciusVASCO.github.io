<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIBRAS • Cadastro Aluno</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>
  <div class="green-bg">
    <div class="white-form">
      <div class="cadastro-header">
        <h1><i class="fas fa-user-graduate"></i> Cadastro de Aluno</h1>
        <p>Preencha seus dados para começar a aprender LIBRAS</p>
      </div>

      <form id="alunoForm">
        <!-- Seção Dados Pessoais -->
        <fieldset>
          <legend><i class="fas fa-id-card"></i> Dados Pessoais</legend>

          <div class="form-group">
            <label for="nome-aluno">Nome Completo*</label>
            <input type="text" id="nome-aluno" required>
          </div>

          <div class="form-group">
            <label for="nascimento">Data de Nascimento*</label>
            <input type="date" id="nascimento" required>
          </div>

          <div class="form-group">
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>
          </div>
        </fieldset>

        <!-- Seção Dados de Acesso -->
        <fieldset>
          <legend><i class="fas fa-lock"></i> Dados de Acesso</legend>

          <div class="form-group">
            <label for="email-aluno">E-mail*</label>
            <input type="email" id="email-aluno" required>
          </div>

          <div class="form-group">
            <label for="senha">Senha*</label>
            <input type="password" id="senha" minlength="6" required>
          </div>

          <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha*</label>
            <input type="password" id="confirmar-senha" required>
          </div>

        <!-- Seção Interesses -->
        <fieldset>
          <legnd><i class="fas fa-book-open"></i> Interesses</legnd>
          <div class="form-group">
            <label for="nivel">Nível Desejado*</label>
            <select id="nivel" required>
              <option value="">Selecione</option>
              <option>Básico</option>
              <option>Intermediário</option>
              <option>Avançado</option>
            </select>
          </div>

          <div class="form-group">
            <label>Preferência de Aula*</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="preferencia" value="online" checked>
                <i class="fas fa-video"></i> Online
              </label>
              <label>
                <input type="radio" name="preferencia" value="presencial">
                <i class="fas fa-user-friends"></i> Presencial
              </label>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="submit-btn">
          <i class="fas fa-check-circle"></i> Cadastrar
        </button>
      </form>
    </div>
  </div>
</body>
</html>
